<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="menu">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
    </form>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a th:href="@{/}" class="navbar-brand">
            <img th:src="@{/images/logo.png}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}" sec:authorize="hasAnyAuthority('Admin', 'Editor')">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}"
                       sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shipping}" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}"
                       sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/report}"
                       sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">Sales Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/articles}"
                       sec:authorize="hasAnyAuthority('Admin', 'Editor')">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu}"
                       sec:authorize="hasAnyAuthority('Admin', 'Editor')">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/setting}" sec:authorize="hasAuthority('Admin')">Setting</a>
                </li>
                <li class="nav-item">
                    <span class="fas fa-user fa-2x icon-silver"></span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       sec:authentication="principal.fullName"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/account}">Profile</a>
                        <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
